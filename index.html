<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>

    <div class="card-container">
        <div class="signin-front">
            <h3>Sign <span>In</span></h3>
            <h4>or</h4>
            <button class="btn-sign-up">Sign <span>Up</span></button>

            <div class="info-login">
                <div class="input">
                    <input type="text" placeholder="User">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Password">
                    <div class="social-login-buttons"></div>
                    <button class="btn">Submit</button>
                </div>

                <div class="options-login">
                    <div class="option" id="google">
                        <a href="#"> <img
                                src="https://img.icons8.com/?size=25&id=17949&format=png&color=000000"
                                alt="Google"> Sign in with Google</a>
                    </div>
                    <div class="option" id="github">
                        <a href="#"> <img
                                src="https://img.icons8.com/?size=25&id=62856&format=png&color=000000"
                                alt="GitHub"> Sign in with GitHub</a>
                    </div>
                    <div class="option" id="discord">
                        <a href="#"> <img
                                src="https://img.icons8.com/?size=25&id=30998&format=png&color=000000"
                                alt="Discord"> Sign in with Discord</a>
                    </div>
                </div>

            </div>

            <h4 class="social">Social</h4>

            <div class="icons">
                <a href="#"><img
                        src="https://img.icons8.com/?size=25&id=32292&format=png&color=ffffff" alt="instagram"
                        class="icon"></a>

                <a href="#"><img
                        src="https://img.icons8.com/?size=25&id=fJp7hepMryiw&format=png&color=ffffff" alt="X-icon"
                        class="icon"></a>

                <a href="#"><img
                        src="https://img.icons8.com/?size=25&id=62856&format=png&color=ffffff" alt="X-icon"
                        class="icon"></a>

            </div>
        </div>

        <div class="singup-back">
            <h3>Sign <span>Up</span></h3>
            <h4>or</h4>
            <button class="btn-sign-in"><span>Sign </span>In</button>

            <div class="info-login">
                <div class="input">
                    <input type="text" placeholder="Create User">            
                    <input type="text" placeholder="Your Email">                
                    <input type="text" placeholder="New Password">
                    <div class="social-login-buttons"></div>
                    <button class="btn">Submit</button>
                </div>

                

                <div class="options-login">
                    <div class="option" id="google">
                        <a href="#"> <img
                                src="https://img.icons8.com/?size=25&id=17949&format=png&color=000000"
                                alt="Google"> Sign up with Google</a>
                    </div>
                    <div class="option" id="github">
                        <a href="#"> <img
                                src="https://img.icons8.com/?size=25&id=62856&format=png&color=000000"
                                alt="GitHub"> Sign up with GitHub</a>
                    </div>
                    <div class="option" id="discord">
                        <a href="#"> <img
                                src="https://img.icons8.com/?size=25&id=30998&format=png&color=000000"
                                alt="Discord"> Sign up with Discord</a>
                    </div>
                </div>

            </div>

            <h4 class="social">Social</h4>

            <div class="icons">
                <a href="#"><img
                        src="https://img.icons8.com/?size=25&id=32292&format=png&color=ffffff" alt="instagram"
                        class="icon"></a>

                <a href="#"><img
                        src="https://img.icons8.com/?size=25&id=fJp7hepMryiw&format=png&color=ffffff" alt="X-icon"
                        class="icon"></a>

                <a href="#"><img
                        src="https://img.icons8.com/?size=25&id=62856&format=png&color=ffffff" alt="X-icon"
                        class="icon"></a>
            </div>
        </div>
    </div>

</body>

</html>
